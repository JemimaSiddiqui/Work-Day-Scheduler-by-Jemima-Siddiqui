<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        />
        <link 
            rel="stylesheet" 
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

        <link

        <link rel="stylesheet" href="style.css" />
        <title>Work Day Scheduler</title>
    </head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>

  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <div id="row-09" class="row time-row">
      <div class="col-md-1 hour"><span id="9">9:00AM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-calendar"></i></button>
    </div>

    <div id="row-10" class="row time-row">
      <div class="col-md-1 hour"><span id="10">10:00AM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-calendar"></i></button>
    </div>

    <div id="row-11" class="row time-row">
      <div class="col-md-1 hour"><span id="11">11:00AM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-calendar"></i></button>
    </div>

    <div id="row-12" class="row time-row">
      <div class="col-md-1 hour "><span id="12">12:00PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-calendar"></i></button>
    </div>

    <div id="row-13" class="row time-row">
      <div class="col-md-1 hour "><span id="13">1:00PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-calendar"></i></button>
    </div>

    <div id="row-14" class="row time-row">
      <div class="col-md-1 hour"><span id="14">2:00PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-calendar"></i></button>
    </div>

    <div id="row-15" class="row time-row">
      <div class="col-md-1 hour "><span id="15">3:00PM</span></div> 
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-calendar"></i></button>
    </div>

    <div id="row-16" class="row time-row">
      <div class="col-md-1 hour n"><span id="16">4:00PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-calendar"></i></button>
    </div>

    <div id="row-17" class="row time-row">
      <div class="col-md-1 hour "><span id="17">5:00PM</span></div>
      <textarea class="col-md-10 time-block description "></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-calendar"></i></button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
